<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FornaxBot - Home</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    /* Navbar styles are now only in navbar.html for consistency */
    .profile-menu-item {
      display:block;
      padding:12px 18px;
      color:#eaf6ff;
      text-decoration:none;
      font-size:1.04em;
      border-left:4px solid transparent;
      transition:background 0.18s,border-left 0.18s;
    }
    .profile-menu-item:hover {
      background:#23272a;
      border-left:4px solid #7a2cff;
      color:#7a2cff;
    }
  </style>
</head>
<body>
  <div id="navbar-container"></div>
  <script>
    fetch('pages/navbar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;
        // Profile dropdown logic
        setTimeout(function() {
          const profileIcon = document.getElementById('profile-icon');
          const profileDropdown = document.getElementById('profile-dropdown');
          if (profileIcon && profileDropdown) {
            profileIcon.onclick = function(e) {
              e.stopPropagation();
              profileDropdown.style.display = 'flex';
            };
            document.addEventListener('click', function(e) {
              if (profileDropdown.style.display === 'flex') profileDropdown.style.display = 'none';
            });
            document.addEventListener('keydown', function(e) {
              if (e.key === 'Escape' && profileDropdown.style.display === 'flex') profileDropdown.style.display = 'none';
            });
          }
        }, 100);
      });
  </script>
  <div style="background:radial-gradient(ellipse at center,#10131a 60%,#05060a 100%);color:#eaf6ff;min-height:100vh;padding:48px 0;">
    <h1 style="color:#00cfff;font-size:2.5em;margin-bottom:18px;text-shadow:0 0 24px #00cfff,0 0 32px #10131a;letter-spacing:2px;text-align:center;">Welcome to FornaxBot</h1>
    <p style="font-size:1.2em;color:#b3cfff;text-shadow:0 0 8px #10131a;text-align:center;">This is the main homepage. All-in-one Discord bot and platform.</p>
  </div>
  <footer class="footer" style="background:rgba(10,16,32,0.98);text-align:center;padding:20px 0;color:#00cfff;position:relative;bottom:0;width:100%;font-size:1.08em;text-shadow:0 0 8px #00cfff,0 0 16px #10131a;letter-spacing:1px;box-shadow:0 -2px 12px #00cfff;">&copy; 2025 ZOPHOS. ALL RIGHTS RESERVED.</footer>
  <script>
    // Example user data (replace with real auth integration)
    const user = {
      loggedIn: true, // set to false for anonymous
      displayName: "Legion",
      username: "Legion",
      email: "johndoe@gmail.com",
      role: "Admin", // Admin, Member, Owner
      tier: "Gold", // Silver, Gold, etc.
      profilePic: "../assets/default_profile.png" // or Google profile image
    };

    // Show profile icon if logged in
    if (user.loggedIn) {
      document.getElementById('navbar-profile').style.display = 'flex';
      document.getElementById('profile-icon').src = user.profilePic;
    }

    // Profile dropdown logic
    const profileIcon = document.getElementById('profile-icon');
    const profileDropdown = document.getElementById('profile-dropdown');
    profileIcon.onclick = function(e) {
      e.stopPropagation();
      profileDropdown.style.display = 'flex';
      document.getElementById('dropdown-profile-icon').src = user.profilePic;
      document.getElementById('dropdown-displayname').textContent = user.displayName;
      // Masked email
      const email = user.email;
      const atIdx = email.indexOf('@');
      let hiddenEmail = email[0] + "";
      for (let i = 1; i < atIdx; i++) hiddenEmail += "*";
      hiddenEmail += email.slice(atIdx);
      document.getElementById('dropdown-email').textContent = hiddenEmail;
      document.getElementById('dropdown-role').textContent = user.role;
      document.getElementById('dropdown-tier').textContent = user.tier ? `Tier: ${user.tier}` : "";
      // Role-based links
      document.getElementById('dropdown-admin').style.display = (user.role === "Admin" || user.role === "Owner") ? "block" : "none";
      document.getElementById('dropdown-approvals').style.display = (user.role === "Admin" || user.role === "Owner") ? "block" : "none";
    };
    // Close dropdown on outside click or Esc
    document.addEventListener('click', function(e) {
      if (profileDropdown.style.display === 'flex') profileDropdown.style.display = 'none';
    });
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && profileDropdown.style.display === 'flex') profileDropdown.style.display = 'none';
    });
  </script>
</body>
</html>
