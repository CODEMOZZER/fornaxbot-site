<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In - Zophos</title>
  <link rel="stylesheet" href="../assets/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <!--#include file="navbar.html" -->
  <div class="auth-container" style="max-width:400px;margin:60px auto;padding:32px;background:#181a24;border-radius:16px;box-shadow:0 0 16px #7a2cff;">
    <h2 style="color:#eaf6ff;text-align:center;margin-bottom:24px;">Sign In</h2>
    <form method="POST" action="/signin" style="display:flex;flex-direction:column;gap:18px;">
      <input type="text" name="username" placeholder="Username" required style="padding:12px;border-radius:8px;border:none;background:#23272a;color:#eaf6ff;">
      <input type="password" name="password" placeholder="Password" required style="padding:12px;border-radius:8px;border:none;background:#23272a;color:#eaf6ff;">
      <button type="submit" class="btn" style="background:linear-gradient(90deg,#7a2cff 0%,#3b0b96 100%);color:#fff;padding:12px;border-radius:8px;font-weight:bold;">Sign In</button>
    </form>
    <div style="text-align:center;margin-top:18px;">
      <a href="signup.html" style="color:#7a2cff;">Don't have an account? Sign Up</a>
    </div>
  </div>
</body>
</html>
