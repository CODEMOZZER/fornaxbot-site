<!-- Zophos Cosmic Navbar (Jinja2 include) -->
<style>
  .navbar {
    background: rgba(10,16,32,0.98);
    height: 90px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 24px 0 #00cfff, 0 0 32px #10131a;
    border-bottom: 2px solid #00cfff;
    position: relative;
    z-index: 100;
  }
  .navbar-logo img {
    height: 70px;
    width: 70px;
    border-radius: 50%;
    box-shadow: 0 0 48px 8px #00cfff, 0 0 32px 4px #10131a;
    background: #23272a;
    border: 2px solid #00cfff;
    object-fit: contain;
  }
  .navbar-links {
    list-style: none;
    display: flex;
    gap: 38px;
    margin: 0;
    padding: 0;
    align-items: center;
    justify-content: center;
  }
  .navbar-links li a {
    color: #00cfff;
    font-size: 1.18em;
    text-shadow: 0 0 8px #00cfff, 0 0 16px #10131a;
    padding-bottom: 6px;
    border-bottom: 2px solid transparent;
    transition: color 0.2s, border-bottom 0.2s;
    text-decoration: none;
    font-weight: bold;
    letter-spacing: 1px;
  }
  .navbar-links li.active a,
  .navbar-links li a:hover {
    color: #00cfff;
    border-bottom: 2px solid #00cfff;
    text-shadow: 0 0 16px #00cfff, 0 0 32px #10131a;
  }
  #navbar-profile {
    position: absolute;
    top: 18px;
    right: 38px;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  #profile-icon {
    height: 40px;
    width: 40px;
    border-radius: 50%;
    object-fit: cover;
    cursor: pointer;
    box-shadow: 0 2px 8px #7a2cff;
  }
  #profile-dropdown {
    display: none;
    position: absolute;
    top: 54px;
    right: 0;
    min-width: 260px;
    background: #181a24;
    border-radius: 14px;
    box-shadow: 0 0 16px #7a2cff, 0 2px 8px #23272a;
    padding: 0;
    z-index: 10000;
    flex-direction: column;
    overflow: hidden;
  }
  .profile-menu-item {
    display: block;
    padding: 12px 18px;
    color: #eaf6ff;
    text-decoration: none;
    font-size: 1.04em;
    border-left: 4px solid transparent;
    transition: background 0.18s, border-left 0.18s;
  }
  .profile-menu-item:hover {
    background: #23272a;
    border-left: 4px solid #7a2cff;
    color: #7a2cff;
  }
  .btn {
    background: linear-gradient(90deg, #7a2cff 0%, #3b0b96 100%);
    color: #fff;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    font-size: 1em;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 0 8px #7a2cff;
    transition: background 0.2s;
    text-decoration: none;
    display: inline-block;
    letter-spacing: 1px;
  }
  .btn:hover {
    background: linear-gradient(90deg, #3b0b96 0%, #7a2cff 100%);
  }
</style>
<nav class="navbar">
  <div style="display:flex;flex-direction:column;align-items:center;width:100%;">
    <div class="navbar-logo" style="margin-top:10px;margin-bottom:8px;">
      <img src="/assets/ZOPHOSLOGO4.png" alt="ZOPHOS Logo" />
    </div>
    <ul class="navbar-links">
      <li><a href="/home">Home</a></li>
      <li><a href="/features">Features</a></li>
      <li><a href="/docs">Docs</a></li>
      <li><a href="/community">Community</a></li>
      <li><a href="/dashboard">Bot Dashboard</a></li>
    </ul>
  </div>
  <div id="navbar-profile">
    <img id="profile-icon" src="/assets/profile%20pic.png" alt="Profile" />
    <div id="profile-dropdown">
      <div style="padding:18px 18px 10px 18px;border-bottom:1px solid #23272a;display:flex;align-items:center;gap:12px;">
        <img id="dropdown-profile-icon" src="/assets/profile%20pic.png" alt="Profile" style="height:38px;width:38px;border-radius:50%;object-fit:cover;box-shadow:0 2px 8px #7a2cff;" />
        <div style="flex:1;">
          <div id="dropdown-displayname" style="font-weight:bold;color:#eaf6ff;font-size:1.08em;"></div>
          <div id="dropdown-role" style="font-size:0.92em;color:#7a2cff;font-weight:bold;"></div>
          <div id="dropdown-email" style="font-size:0.92em;color:#b3cfff;"></div>
          <div id="dropdown-tier" style="font-size:0.92em;color:#ffd700;"></div>
        </div>
      </div>
      <a href="/settings" class="profile-menu-item" role="menuitem">My Settings</a>
      <a href="/account/plan" class="profile-menu-item" role="menuitem">Account Plan</a>
      <a href="/admin" class="profile-menu-item" id="dropdown-admin" style="display:none;" role="menuitem">Administration</a>
      <a href="/approvals" class="profile-menu-item" id="dropdown-approvals" style="display:none;" role="menuitem">Approval Requests</a>
      <a href="/help" class="profile-menu-item" role="menuitem">Help Center</a>
      <button id="dropdown-signout" class="btn" style="width:100%;margin:12px 0 0 0;" role="menuitem">Sign Out</button>
      <div id="dropdown-unauth" style="display:none;flex-direction:column;align-items:center;padding:24px 18px;">
        <img src="/assets/profile%20pic.png" alt="Default Profile" style="height:38px;width:38px;border-radius:50%;object-fit:cover;box-shadow:0 2px 8px #7a2cff;margin-bottom:12px;" />
        <button class="btn" style="width:100%;margin-bottom:10px;" onclick="window.location.href='/signin'" role="menuitem">Sign In</button>
        <button class="btn" style="width:100%;" onclick="window.location.href='/signup'" role="menuitem">Sign Up</button>
      </div>
    </div>
  </div>
</nav>
<script>
  // Profile dropdown logic
  setTimeout(function() {
    const profileIcon = document.getElementById('profile-icon');
    const profileDropdown = document.getElementById('profile-dropdown');
    if (profileIcon && profileDropdown) {
      profileIcon.onclick = function(e) {
        e.stopPropagation();
        profileDropdown.style.display = 'flex';
      };
      document.addEventListener('click', function(e) {
        if (profileDropdown.style.display === 'flex') profileDropdown.style.display = 'none';
      });
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && profileDropdown.style.display === 'flex') profileDropdown.style.display = 'none';
      });
    }
  }, 100);
</script>
