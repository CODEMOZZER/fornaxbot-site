{% extends 'base.html' %}
{% block content %}
  <main class="content">
    <h1 style="color:#00cfff;font-size:2.2em;margin-bottom:18px;text-shadow:0 0 24px #00cfff,0 0 32px #10131a;letter-spacing:2px;text-align:center;">Sign Up</h1>
    <form style="max-width:400px;margin:0 auto;background:#181a24;border-radius:14px;box-shadow:0 0 16px #7a2cff,0 2px 8px #23272a;padding:32px 36px;display:flex;flex-direction:column;gap:18px;">
      <input type="text" placeholder="Username" style="padding:12px;border-radius:8px;border:1px solid #39406a;background:#23272a;color:#eaf6ff;" required />
      <input type="email" placeholder="Email" style="padding:12px;border-radius:8px;border:1px solid #39406a;background:#23272a;color:#eaf6ff;" required />
      <input type="password" placeholder="Password" style="padding:12px;border-radius:8px;border:1px solid #39406a;background:#23272a;color:#eaf6ff;" required />
      <button class="btn" type="submit">Sign Up</button>
      <a href="/signin" style="color:#00cfff;text-align:center;margin-top:8px;">Already have an account? Sign In</a>
    </form>
  </main>
{% endblock %}
